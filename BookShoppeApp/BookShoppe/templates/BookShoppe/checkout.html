{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShoppe | Checkout</title>
    <link rel="stylesheet" href="{% static 'BookShoppe/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-black" data-bs-theme="dark">
        <div class="container">
            <a class="logo navbar-brand" href="/index">
                <h3>Book<span>Shoppe</span></h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/book_list">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cart"><i
                                class='bx bx-cart-alt'></i>Cart</i></a>
                    </li>
                </ul>

                <div class="signup">
                    {% if request.user.is_authenticated %}
                    <a href="" class="text-decoration-none"><i class='bx bx-user'></i> {{request.user}}</a>
                    <a href="/logout_page"><i class='bx bx-log-out'></i></a>
                    {% else %}
                    <a href="/sign_up"><i class='bx bx-user'></i> Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <section>

        <div class="row">
            <div class="col-md-12">
                <h3 class="title">Checkout</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-4">
                <form method="post" action="/place_order/" class="form-control py-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="shipping_address" class="form-label">Shipping Address:</label>
                        <textarea class="form-control" id="shipping_address" name="shipping_address" required
                            rows="3"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn" id="btnCart">Place Order</button>
                    </div>
                </form>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.getElementById("btnCart").addEventListener("click", function (event) {
            var shippingAddress = document.getElementById("shipping_address").value;
            if (shippingAddress.trim() === "") {
                event.preventDefault();
                alert("Please enter a valid shipping address.");
                return false;
            }
        });
    </script>

</body>
</html>
